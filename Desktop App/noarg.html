<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Pulzion 2019 MCQ</title>
    <script src="js/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/normalize.min.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />

  <body translate="no">
    <div id="title">
      <div id="wrapper">

PULZION 2019"

        <img src="acm.png" alt="Skytsunami" />

        Please Start this application with Command Line Argument

      <p class="power1"><code>mcq-pulzion hostAddress</code></p>
